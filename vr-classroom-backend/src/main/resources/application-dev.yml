# 开发环境配置
spring:
  # 数据库初始化配置
  sql:
    init:
      mode: always
      schema-locations: classpath:data.sql
      encoding: UTF-8
  
  # 数据源配置
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/vr_classroom?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC&characterSetResults=utf-8}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:123456}
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  # 热部署配置
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# 日志配置
logging:
  level:
    root: info
    com.university.vrclassroombackend: debug
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
  
# 服务器配置
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /

# JWT配置
jwt:
  secret: ${JWT_SECRET:vr-classroom-dev-secret-key-2026-hmac-sha256-secure-token}
  expiration: 86400

# OSS配置
oss:
  endpoint: ${OSS_ENDPOINT:oss-cn-wuhan-lr.aliyuncs.com}
  accessKeyId: ${OSS_ACCESS_KEY_ID:<your-access-key-id>}
  accessKeySecret: ${OSS_ACCESS_KEY_SECRET:<your-access-key-secret>}
  bucketName: ${OSS_BUCKET_NAME:vr-classroom-bucket}
