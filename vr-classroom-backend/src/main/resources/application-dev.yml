# 开发环境配置
spring:
  # 数据库初始化配置
  sql:
    init:
      mode: always
      schema-locations: classpath:data.sql
      encoding: UTF-8
  
  # 数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/vr_classroom?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC&characterSetResults=utf-8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: true
  
  # 热部署配置
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# 日志配置
logging:
  level:
    root: info
    com.university.vrclassroombackend: debug
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
  
# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /

